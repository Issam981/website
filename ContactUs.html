    <!-- Contact Section -->
    <section class="contact_section py-5">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mb-4">
                  <div class="img-box">
                      <img src="images/call-center-customer-service-tips-scaled.jpeg" 
                           class="img-fluid" alt="Online bill payment illustration">
                  </div>
              </div>
              <div class="col-md-5 mx-auto">
                  <div class="form_container">
                      <div class="heading_container heading_center mb-4">
                          <h2>Don't Hesitate to Contact Us</h2>
                      </div>
                      <form action="">
                          <div class="mb-3">
                              <input type="text" class="form-control" placeholder="Your Name" required />
                          </div>
                          <div class="row mb-3">
                              <div class="col-lg-6">
                                  <input type="tel" class="form-control" placeholder="Phone Number" required />
                              </div>
                              <div class="col-lg-6">
                                  <select name="" id="" class="form-select" required>
                                      <option value="" disabled selected>Select Service</option>
                                      <option value="">Service 1</option>
                                      <option value="">Service 2</option>
                                      <option value="">Service 3</option>
                                  </select>
                              </div>
                          </div>
                          <div class="mb-3">
                              <input type="email" class="form-control" placeholder="Email" required />
                          </div>
                          <div class="mb-3">
                              <textarea class="form-control" placeholder="Message" rows="3" required></textarea>
                          </div>
                          <div class="btn_box text-center">
                              <button type="submit" class="btn btn-primary">SEND</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
